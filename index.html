<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NASA's Picture of the Day API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
    <h1 class="head">NASA Picture of the Day</h1>
      <section id="current-image-container">
        <!-- dynamicaly add image container  -->
      </section>

      <section id="form-section">
        <h2>Search for a Picture of the Day</h2>
        <form id="search-form">
          <label for="search-input">Select a date: </label>
          <input type="date" id="search-input" />
          <button id="search-btn" type="submit">Search</button>
        </form>
      </section>

      <section>
        <h2>Previous Searches</h2>
        <ul id="search-history">
          <!-- dynamicaly add search history  -->
        </ul>
      </section>
    </main> 

    <script src="script.js"></script>
  </body>
</html>
